<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Assassin's Gaming Hub</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1em;
      text-align: center;
      border-bottom: 4px solid #e74c3c;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #34495e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      color: #ecf0f1;
      font-size: 1.1em;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #2980b9;
    }

    .discord-link {
      display: inline-block;
      padding: 10px;
      margin-top: 20px;
      background-color: #27ae60;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .discord-link:hover {
      background-color: #219652;
    }
  </style>
</head>
<body>

  <header>
    <h1>Blue Assassin's Gaming Hub</h1>
  </header>

  <main>
    <iframe src="https://player.twitch.tv/?video=1997929956&parent=github.io" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>

    <p>Watch me live on <a href="https://twitch.tv/blue_assassin__" target="_blank">Twitch</a>.</p>

    <p>Join the conversation on <a href="https://discord.gg/rHcQHYsX" target="_blank" class="discord-link">Discord</a>.</p>
  </main>

</body>
</html>
